
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduManage Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              indigo: {
                50: '#f5f7ff',
                100: '#ebf0fe',
                200: '#ced9fd',
                300: '#b1c2fb',
                400: '#7695f8',
                500: '#3b67f5',
                600: '#355ddd',
                700: '#2c4eb8',
                800: '#233e93',
                900: '#1d3378',
                950: '#111e47',
              },
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Playfair+Display:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          overflow-x: hidden; 
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .dark body {
          background-color: #020617; /* Slate-950 */
          color: #f1f5f9; /* Slate-100 */
        }

        .dashboard-rainbow-bg {
            position: relative;
            background: linear-gradient(
                125deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(16, 185, 129, 0.1) 25%, 
                rgba(245, 158, 11, 0.1) 50%, 
                rgba(239, 68, 68, 0.1) 75%, 
                rgba(139, 92, 246, 0.1) 100%
            );
            background-size: 400% 400%;
            animation: mesh-gradient 15s ease infinite;
        }

        @keyframes mesh-gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .rainbow-text {
            background: linear-gradient(to right, #6366f1, #10b981, #f59e0b, #ef4444, #8b5cf6, #6366f1);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-flow 4s linear infinite;
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media print {
            body { 
              background: white !important; 
              color: black !important;
              -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
            }
            .no-print { display: none !important; }
            #printable-a4-certificate {
                width: 210mm !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 15mm !important;
                border: none !important;
                box-shadow: none !important;
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                visibility: visible !important;
                z-index: 9999 !important;
                background-color: white !important;
            }
            @page { size: A4; margin: 0; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; }
    </style>

}
</script>
